<div class="container">
  <div class="row justify-content-center text-center">
    <h1>Formulario Reactivo</h1>
  </div>
  <form [formGroup]="form" class="row justify-content-center mt-3" (ngSubmit)="confirmationSubmit()">
    <div class="col-12 col-md-6">
      <div class="mb-3">
        <label for="name_confirmation" class="form-label">Nombre completo *:</label>
        <input formControlName="name" name="name" type="text" class="form-control" id="name_confirmation" placeholder="Ej. Alfredo Roberto Rojas">
        <validator [control]="form.controls['name']" name="Nombre completo"></validator>
      </div>
      <div class="mb-3">
        <label for="doc_confirmation" class="form-label">Documento (DNI) *:</label>
        <input formControlName="document" name="document" type="text" class="form-control" id="doc_confirmation" placeholder="Ej. 40500333">
        <validator [control]="form.controls['document']" name="Documento"></validator>
      </div>
      <div class="mb-3">
        <label for="doc_confirmation" class="form-label">Celular *:</label>
        <input formControlName="phone" name="phone" type="tel" class="form-control" id="doc_confirmation" placeholder="Ej. 351856988888">
        <validator [control]="form.controls['phone']" name="Celular"></validator>
      </div>
      <div class="mb-3">
        <label for="email_confirmation" class="form-label">Email *:</label>
        <input formControlName="email" name="email" type="email" class="form-control" id="email_confirmation" placeholder="Ej. name@example.com">
        <validator [control]="form.controls['email']" name="Email"></validator>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-check form-switch mb-3 mt-md-4">
        <input formControlName="isCeliac" (change)="setObservation()" name="isCeliac" class="form-check-input" type="checkbox" role="switch" id="celiac_confirmation">
        <label class="form-check-label" for="celiac_confirmation">Soy Celiaco</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input formControlName="isVegetarian" (change)="setObservation()" name="isVegetarian" class="form-check-input" type="checkbox" role="switch" id="vegetarian_confirmation">
        <label class="form-check-label" for="vegetarian_confirmation">Soy Vegetariano</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input formControlName="isVegan" (change)="setObservation()" name="isVegan" class="form-check-input" type="checkbox" role="switch" id="vegan_confirmation">
        <label class="form-check-label" for="vegan_confirmation">Soy Vegano</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input formControlName="isLactoseIntolerant" (change)="setObservation()" name="isLactoseIntolerant" class="form-check-input" type="checkbox" role="switch" id="lactose_confirmation">
        <label class="form-check-label" for="lactose_confirmation">Soy Intolerante a la lactoza</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input formControlName="isAllergic" (change)="setObservation()" name="isAllergic" class="form-check-input" type="checkbox" role="switch" id="allergic_confirmation">
        <label class="form-check-label" for="allergic_confirmation">Soy Alergico</label>
      </div>
      <div class="mb-3">
        <label for="observations_confirmation" class="form-label">Observaciones (para tener en cuenta){{form.controls['observations'].enabled ? ' *' : ''}}:</label>
        <textarea formControlName="observations" name="observations" class="form-control" id="observations_confirmation" rows="3"></textarea>
        <validator [control]="form.controls['observations']" name="Observaciones"></validator>
      </div>
    </div>
    <div class="col-auto mb-4">
      <button [disabled]="form.invalid" class="btn btn-success" type="submit">Confirmar!</button>
    </div>
  </form>
</div>
<div class="container">
  <div *ngFor="let item of formArray" class="row justify-content-center">
    <form [formGroup]="item" (ngSubmit)="send()">
      <div class="mb-3">
        <label for="name_confirmation" class="form-label">Nombre completo *:</label>
        <input formControlName="name1" name="name1" type="text" class="form-control" id="name_confirmation" placeholder="Ej. Alfredo Roberto Rojas">
        <validator [control]="form.controls['name1']" name="Nombre completo"></validator>
      </div>
      <button class="btn btn-success">Guardar</button>
    </form>
  </div>

</div>
